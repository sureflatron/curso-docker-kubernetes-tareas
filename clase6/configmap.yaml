apiVersion: v1
kind: ConfigMap
metadata:
  name: webapp-html
data:
  index.html: |
    <!doctype html>
    <html lang="es">
      <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>WebApp â€“ Clase 6</title>
        <meta name="color-scheme" content="dark light">
        <style>
          :root{
            --bg1: #0b1220;
            --bg2: #09101a;
            --accent: #60a5fa;
            --accent2:#a78bfa;
            --text: #e5e7eb;
            --muted:#9ca3af;
            --glass: rgba(255,255,255,.06);
            --border: rgba(255,255,255,.12);
            --code-bg: rgba(255,255,255,.08);
            --glow: 0 0 24px rgba(96,165,250,.35);
          }
          @media (prefers-color-scheme: light){
            :root{ --bg1:#0f172a; --bg2:#0b1220; }
          }
          * { box-sizing: border-box; }
          html, body { height: 100%; }
          body {
            margin: 0;
            font-family: ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, Arial, "Noto Sans", "Liberation Sans", sans-serif;
            color: var(--text);
            background:
              radial-gradient(1200px 800px at 10% 10%, rgba(96,165,250,.20), transparent 60%),
              radial-gradient(1000px 600px at 90% 90%, rgba(167,139,250,.18), transparent 60%),
              linear-gradient(180deg, var(--bg1), var(--bg2));
            display: grid;
            place-items: center;
            padding: 24px;
          }
          .card {
            width: min(720px, 92vw);
            padding: 28px 30px;
            border-radius: 20px;
            border: 1px solid var(--border);
            background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
            backdrop-filter: blur(8px);
            box-shadow: 0 8px 40px rgba(0,0,0,.35);
            position: relative;
            overflow: hidden;
            animation: floatIn .6s cubic-bezier(.2,.7,.3,1) both;
          }
          .card::after{
            content:"";
            position:absolute; inset:-1px;
            border-radius: 20px;
            pointer-events:none;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,.06), var(--glow);
          }
          h1{
            margin: 0 0 .5rem;
            font-weight: 800;
            letter-spacing: .2px;
            font-size: clamp(1.4rem, 1.1rem + 1.2vw, 2rem);
            background: linear-gradient(90deg, var(--accent), var(--accent2));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent.
          }
          p{ margin: .35rem 0; line-height: 1.55; color: var(--text); }
          .muted { color: var(--muted); }
          code{
            font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
            background: var(--code-bg);
            border: 1px solid var(--border);
            padding: .22rem .46rem;
            border-radius: 8px;
            box-shadow: 0 2px 10px rgba(0,0,0,.2), 0 0 16px rgba(96,165,250,.12);
          }
          .badge{
            display:inline-flex; align-items:center; gap:.5rem;
            padding:.4rem .7rem; border-radius: 999px;
            border:1px solid var(--border);
            background: rgba(96,165,250,.08);
            box-shadow: var(--glow);
            margin-bottom: .75rem;
            font-size:.9rem;
          }
          .dot{
            width:10px; height:10px; border-radius:50%;
            background: radial-gradient(circle at 40% 40%, #86efac, #22c55e);
            box-shadow: 0 0 16px rgba(34,197,94,.6);
          }
          .row{ display:flex; flex-wrap:wrap; gap:12px; margin-top:.5rem; }
          .pill{
            padding:.34rem .7rem; border-radius:999px; border:1px solid var(--border);
            background: rgba(167,139,250,.10);
          }
          .footer{ margin-top:1rem; font-size:.92rem; color: var(--muted); }
          @keyframes floatIn{
            from{ transform: translateY(8px) scale(.98); opacity: 0; }
            to  { transform: translateY(0) scale(1); opacity: 1; }
          }
          @media (prefers-reduced-motion: reduce){ .card{ animation: none; } }
        </style>
      </head>
      <body>
        <main class="card" role="main" aria-labelledby="title">
          <div class="badge"><span class="dot" aria-hidden="true"></span> <strong>Deployment OK</strong> â€“ listo y estable ðŸš€</div>
          <h1 id="title">WebApp â€“ Clase 6 (Modo Oscuro)</h1>
          <p>Servicio <code>NodePort</code> en <code>30200</code> corriendo con <strong>3 rÃ©plicas</strong>.</p>
          <div class="row">
            <span class="pill">Stack: <strong>&nbsp;nginx:alpine</strong></span>
            <span class="pill">Orquestador: <strong>&nbsp;Kubernetes (minikube)</strong></span>
            <span class="pill">Probes: <strong>&nbsp;liveness + readiness</strong></span>
          </div>
          <p class="footer muted">Tip: abre <code>minikube service webapp-service --url</code> o navega a <code>http://&lt;MINIKUBE_IP&gt;:30200</code>.</p>
        </main>
      </body>
    </html>
