# Server Configuration
server.port=8080
spring.application.name=springboot-api

# Database Configuration
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/apidb}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:curso}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:docker123}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Redis Configuration
spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}
spring.cache.type=redis
spring.cache.redis.time-to-live=60000

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always

# Application Info
info.app.name=Spring Boot API - Proyecto Integrador
info.app.description=REST API para el curso Docker & Kubernetes
info.app.version=2.0.0
info.app.author=alefiengo
